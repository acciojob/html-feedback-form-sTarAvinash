<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Feedback Form</title>
</head>

<body>
    <header>
        <h1>Feedback Form</h1>
    </header>

    <main>
        <form action="" method="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" min="3" max="50">

            <label for="portfolio">Portfolio</label>
            <input type="url" name="portfolio" id="portfolio">

            <label for="fabcolor">Favourite Colour</label>
            <input type="color" name="favcolor" id="favColor">

            <label for="likeness">Likeness</label>
            <input type="range" name="likeness" id="likeness" min="0" max="100">
        </form>
    </main>
    <!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
